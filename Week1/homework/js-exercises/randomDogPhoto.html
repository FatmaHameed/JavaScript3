<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Random Dog Photo</title>
  </head>
  <body>
    <div class="text-center">
      <h1 class="display-4 text-center mb-3">Pick A Dog Photo</h1>
      <div
        id="container"
        class="text-center"
        style="display: flex; justify-content: space-evenly"
      >
        <div>
          <button class="btn btn-primary my-3" id="XML-requests">
            Using XMLHttpRequest
          </button>
          <ul id="imageXML"></ul>
        </div>
        <div>
          <button class="btn btn-info my-3" id="axios-requests">
            Using axios
          </button>
          <ul id="imageAxios"></ul>
        </div>
      </div>
    </div>
    <script src="randomDogPhoto.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
