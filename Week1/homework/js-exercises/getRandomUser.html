<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Random User</title>
  </head>
  <body>
    <div class="text-center">
      <h1 class="display-4 text-center mb-3">Get Random User</h1>
    </div>
    <div
      id="container"
      class="text-center"
      style="display: flex; justify-content: space-around"
    >
      <div>
        <button class="btn btn-primary my-3" id="XML-requests">
          Using XMLHttpRequest
        </button>
        <p style="width: 40vw;" id="dataByXML">
          Press the button above
        </p>
      </div>
      <div>
        <button class="btn btn-info my-3" id="axios-requests">
          Using axios
        </button>
        <p style="width: 40vw;" id="dataByAxios">
          Press the button above to get random user first-name
        </p>
      </div>
    </div>
    <script src="getRandomUser.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
